<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Swiper Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Section Styles */
    .our-team {
      background-color: #f4f4f4;
      padding: 50px 0;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .swiper-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      max-width: 500px; /* Adjust maximum image width */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover;
      margin: 0 auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
      font-size: 24px;
    }

    .swiper-pagination-bullet {
      background: #333;
    }

    .swiper-pagination-bullet-active {
      background: #02A9AB;
    }

    @media (max-width: 768px) {
      .swiper-container {
        max-width: 300px;

       
      }


    }



   
  </style>
</head>
<body>

  <!-- Our Team Section -->
  <section class="our-team container">
    <h2 class="section-title">Responsive Slider</h2>

    <!-- Swiper Container -->
    <div class="swiper-container team-swiper-container">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <img src="/images/Auther-img.png" alt="Karl Book 1">
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <img src="/images/Auther-img.png" alt="Karl Book 2">
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <img src="/images/Auther-img.png" alt="Karl Book 3">
        </div>
        <!-- Slide 4 -->
        <div class="swiper-slide">
          <img src="/images/Auther-img.png" alt="Karl Book 4">
        </div>
      </div>

      <!-- Navigation Controls -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper
    var swiper = new Swiper(".team-swiper-container", {
      loop: true, // Enable looping
      slidesPerView: 1, // Show one slide at a time
      spaceBetween: 10, // Space between slides
      breakpoints: {
        480: {
          slidesPerView: 1, // Single slide on smaller screens
        },
        768: {
          slidesPerView: 1, // Single slide on medium screens
        },
        1024: {
          slidesPerView: 1, // Single slide on large screens
        }
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
